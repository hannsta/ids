<div class="container">

	<h1>Favorites</h1>
	<div ng-app="ids" ng-controller="favorites" ng-cloak class="ng-cloak">
		<input ng-model="favoriteName">
		<button ng-click="addFavorite()">New Favorite</button>
		<br>	My Favs:
		<br>
		<table>
			<tr ng-repeat="fav in favorites">
				<td>{{fav.name}}</td>
			</tr>
		</table>

	</div>
</div>
