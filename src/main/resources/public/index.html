<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

</head>
<link rel="stylesheet" type="text/css" href="/css/ids.css">

<body ng-app="ids">
	<div class="container">
		<h1>Search Idaho Laws!</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<input ng-model="searchText">
			<button ng-click="search()">Go</button>
			<table>
				<tr ng-repeat="x in results">
					<td>{{x.number}}</td>
					<td>{{x.name}}</td>
					<td><span ng-bind-html="x.text"></span></td>
				</tr>
			</table>
			
		</div>
	</div>
	<script
		src="https://code.angularjs.org/1.3.0/angular.min.js"
		type="text/javascript"></script>
	<script src="https://code.angularjs.org/1.3.0/angular-sanitize.min.js" type="text/javascript"></script>
	<script src="/js/IdsModule.js"></script>
	<script>
		
	</script>
</body>

</html>
