<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Idaho Statutes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" style="margin-top: -10px"><img
						src="/images/state_seal.svg" alt="Idaho Statutes" height="40px"
						width="40px"></a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Idaho Statute Search</a></li>
					</ul>
				</div>
			</div>
		</nav>
    	<div class="container">
    		<form class="form-signin" th:action="@{/login}" method="post">
		        <div th:if="${param.error}">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}">
		            You have been logged out.
		        </div>
	        	<h2 class="form-signin-heading">Please sign in</h2>
	            <label class="sr-only" for="inputUName">Username</label>
	            <input class="form-control" id="inputUName" placeholder="Username" type="text" required="" name="username" onkeydown="lowerCaseF(this)"/>
	            <label for="inputPassword" class="sr-only">Password</label>
	            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password"/>
	            <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
	            <a href="/register" class="text-center" style="display: block; margin-top: 5px;">Register</a>
	        </form>
	     </div>
    </body>
    <script src="/js/helpers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
